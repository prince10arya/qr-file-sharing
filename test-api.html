<!DOCTYPE html>
<html>
<head>
    <title>API Health Check</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #667eea; color: white; border: none; border-radius: 5px; }
        .result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç API Health Check</h1>

        <button onclick="checkHealth()">Check Backend Health</button>
        <button onclick="checkRedis()">Test Redis (Create Session)</button>
        <button onclick="checkS3()">Test S3 Upload</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_URL = 'https://qr-file-sharing-2757.vercel.app';
        const result = document.getElementById('result');

        async function checkHealth() {
            result.textContent = 'Checking...';
            result.className = 'result';
            try {
                const res = await fetch(`${API_URL}/api/health`);
                const data = await res.json();
                result.textContent = `‚úÖ Backend is healthy!\n\n${JSON.stringify(data, null, 2)}`;
                result.className = 'result success';
            } catch (err) {
                result.textContent = `‚ùå Backend is down!\n\n${err.message}`;
                result.className = 'result error';
            }
        }

        async function checkRedis() {
            result.textContent = 'Testing Redis...';
            result.className = 'result';
            try {
                const res = await fetch(`${API_URL}/api/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ shopId: 'test-shop' })
                });
                const data = await res.json();
                result.textContent = `‚úÖ Redis is working!\n\nSession created:\n${JSON.stringify(data, null, 2)}`;
                result.className = 'result success';
            } catch (err) {
                result.textContent = `‚ùå Redis connection failed!\n\n${err.message}`;
                result.className = 'result error';
            }
        }

        async function checkS3() {
            result.textContent = 'Testing S3 upload...';
            result.className = 'result';

            // First create a session
            try {
                const sessionRes = await fetch(`${API_URL}/api/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ shopId: 'test-shop' })
                });
                const sessionData = await sessionRes.json();

                // Create a test file
                const blob = new Blob(['Test file content'], { type: 'text/plain' });
                const formData = new FormData();
                formData.append('file', blob, 'test.txt');

                // Upload to S3
                const uploadRes = await fetch(`${API_URL}/api/upload/${sessionData.token}`, {
                    method: 'POST',
                    body: formData
                });
                const uploadData = await uploadRes.json();

                result.textContent = `‚úÖ S3 upload working!\n\n${JSON.stringify(uploadData, null, 2)}`;
                result.className = 'result success';
            } catch (err) {
                result.textContent = `‚ùå S3 upload failed!\n\n${err.message}`;
                result.className = 'result error';
            }
        }
    </script>
</body>
</html>
