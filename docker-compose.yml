version: '3.8'

services:
  backend:
    build: ./backend
    container_name: qr-print-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: qr-print-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
